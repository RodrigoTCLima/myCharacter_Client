server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ðŸ”¥ SPA ROUTING: Tenta arquivo > pasta > index.html (SEM =404!)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ðŸ”¥ ASSETS: 404 real para JS/CSS errados (evita servir index.html como JS e quebrar app)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;  # 404 se asset nÃ£o existir
        access_log off;
    }

    # Gzip otimizado
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/prototype+json;
}