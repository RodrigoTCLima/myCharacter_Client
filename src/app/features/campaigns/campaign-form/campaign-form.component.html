<div>
    <form (ngSubmit)="onSubmit()" #campaignForm="ngForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" [(ngModel)]="campaing.name" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea name="description" id="description" [(ngModel)]="campaing.description"></textarea>
        </div>
        <div class="form-group">
            <select name="rpgSystem" [(ngModel)]="campaing.rpgSystemId">
                <option [value]="0" disabled>Selecione um Sistema</option>
                @for (rpgSystem of rpgSystems; track rpgSystem.id) {
                    <option value={{rpgSystem.id}}>{{rpgSystem.name}}</option>
                }
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="!campaignForm.form.valid" class="button primary">Criar Campanha</button>
            <a [routerLink]="['/']" class="button">Cancelar</a>
        </div>

    </form>
</div>
