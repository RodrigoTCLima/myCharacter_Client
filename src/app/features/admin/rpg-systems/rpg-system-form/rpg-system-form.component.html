<h2>{{ isEditMode ? 'Edição do' : 'Criação de'}} Sistema de Rpg</h2>

<form (ngSubmit)="onSubmit()" #systemForm="ngForm">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="rpgSystemCreateDto.name" required="">
    </div>

    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea name="description" id="description" [(ngModel)]="rpgSystemCreateDto.description"></textarea>
    </div>

    <div>
        <label for="template">Template da Ficha (JSON):</label>
        <textarea name="template" id="template" rows="10" [(ngModel)]="rpgSystemCreateDto.characterSheetTemplate"></textarea>
    </div>

    <div class="form-actions">
        <button type="submit" [disabled]="!systemForm.form.valid" class="button primary">{{ isEditMode ? 'Salvar Alterações' : 'Criar Sistema'}}</button>
        <a [routerLink]="['/admin']" class="button">Cancelar</a>
    </div>
</form>
